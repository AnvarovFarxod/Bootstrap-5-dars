<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/main3.css">
</head>
<body>

<div class="container">
  <div class="row my-5">
    <div class="col-md-10">
      <h2 class="text-success ml-5">bg-info</h2>
      <div class="progress" style="height: 50px"><p class="vffv">HTML/HTML5</p>
        <div class="progress-bar bg-primary  progress-bar-animated aa1" style="width:20%"></div>
        <p class="badge  sad">20%</p>
      </div>
    </div>
    <div class="col-md-10">
      <h2 class="text-success ml-5">bg-success</h2>
      <div class="progress" style="height: 50px"><p class="aa1">ASP.NET</p>
        <div class="progress-bar bg-success  progress-bar-animated aa2" style="width:40%"></div>
        <p class="badge  sad">40%</p>
      </div>
    </div>
    <div class="col-md-10">
      <h2 class="text-success ml-5">bg-warning</h2>
      <div class="progress" style="height: 50px"><p class="aa2">Java</p>
        <div class="progress-bar bg-info  progress-bar-animated aa3" style="width:30%"></div>
        <p class="badge  sad">20%</p>
      </div>
    </div>
    <div class="col-md-10">
      <h2 class="text-success ml-5">bg-danger</h2>
      <div class="progress" style="height: 50px"><p class="aa4">Javasprip/JQUARIY</p>
        <div class="progress-bar bg-warning  progress-bar-animated aa4" style="width:60%"></div>
        <p class="badge  sad">60%</p>
      </div>
    </div>
    <div class="col-md-10">
      <h2 class="text-success ml-5">bg-light</h2>
      <div class="progress" style="height: 50px"><p class="aa5">CSS/CSS3</p>
        <div class="progress-bar bg-danger aa5" style="width:40%"></div>
        <p class="badge  sad">20%</p>
      </div>
    </div>
  </div>
</div>

<script src="js/jQuery.min.js"></script>
<script src="js/src/popover.js"></script>
<script src="js/bootstrap.js"></script>
</body>
</html>
