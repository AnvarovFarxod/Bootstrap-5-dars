<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/main2.css">
</head>
<body>

<div class="container">
    <div class="row my-5">
        <div class="col-md-10">
            <h2 class="text-success ml-5">bg-info</h2>
            <div class="progress" style="height: 30px">
                <div class="progress-bar bg-info  progress-bar-animated" style="width:50%">50%</div>
            </div>
        </div>
    </div>
    <div class="row my-5">
        <div class="col-md-10">
            <h2 class="text-success ml-5">bg-success</h2>
            <div class="progress" style="height: 30px">
                <div class="progress-bar bg-success  progress-bar-animated" style="width:33%">33%</div>
            </div>
        </div>
    </div>
    <div class="row my-5">
        <div class="col-md-10">
            <h2 class="text-success ml-5">bg-warning</h2>
            <div class="progress" style="height: 30px">
                <div class="progress-bar bg-warning  progress-bar-animated" style="width:50%">50%</div>
            </div>
        </div>
    </div>
    <div class="row my-5">
        <div class="col-md-10">
            <h2 class="text-success ml-5">bg-danger</h2>
            <div class="progress" style="height: 30px">
                <div class="progress-bar bg-danger  progress-bar-animated" style="width:52%">52%</div>
            </div>
        </div>
    </div>
    <div class="row my-5">
        <div class="col-md-10">
            <h2 class="text-success ml-5">bg-light</h2>
            <div class="progress" style="height: 30px">
                <div class="progress-bar bg-light  progress-bar-animated" style="width:25%">25%</div>
            </div>
        </div>
    </div>
    <div class="row my-5">
        <div class="col-md-10">
            <h2 class="text-success ml-5">bg-dark</h2>
            <div class="progress" style="height: 30px">
                <div class="progress-bar bg-dark  progress-bar-animated" style="width:65%">65%</div>
            </div>
        </div>
    </div>
    <div class="row my-5">
        <div class="col-md-10">
            <h2 class="text-success ml-5">bg-primary</h2>
            <div class="progress" style="height: 30px">
                <div class="progress-bar bg-primary  progress-bar-animated" style="width:77%">77%</div>
            </div>
        </div>
    </div>
    <div class="row my-5">
        <div class="col-md-10">
            <h2 class="text-success ml-5">bg-secondary</h2>
            <div class="progress" style="height: 30px">
                <div class="progress-bar bg-secondary  progress-bar-animated" style="width:64%">64%</div>
            </div>
        </div>
    </div>
</div>

<script src="js/jQuery.min.js"></script>
<script src="js/src/popover.js"></script>
<script src="js/bootstrap.js"></script>
</body>
</html>
